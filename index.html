<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form </title>
  
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css"> 
   
</head>
<body>
    <div class="container">
        <h1 class="mt-3 mb-2 text-center">  Registration form</h1>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="" class="form-name">Name</label>
                    <input type="text" class="form-control" placeholder="enter name">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Email address</label>
                    <input type="email" class="form-control" placeholder="enter email">
                </div> 
                <div class="mb-3">
                    <label for="" class="form-label">Number </label>
                    <input type="email" class="form-control" placeholder="enter phon number">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input type="email" class="form-control" placeholder="enter email">
                </div>
                <div class="mb-3">
                    <label for="" class="ml-2">Gender</label>
                    <input class="form-check-input" type="radio" name="gender" >
                    <label class="form-check-label" for="flexRadioDefault1">Male</label>
                    <input class="form-check-input" type="radio" name="gender" >
                    <label class="form-check-label" for="flexRadioDefault1">Female</label>
                </div>
             
                <select class="form-select mb-3" >
                 
                    <option selected>Select your Interest</option>
                    <option value="1">Web</option>
                    <option value="2">Graphics</option>
                    <option value="3">php</option>
                </select>
                <div class="form-check">
                    <label for="">HTML</label>
                    <input class="form-check-input" type="checkbox">
                    
                </div>
                <div class="form-check">
                    <label for="checkbox">CSS</label>
                    <input class="form-check-input" type="checkbox">
                   
                </div>
                <div class="form-check">
                    <label for="">JavaScript </label>
                    <input class="form-check-input" type="checkbox">
                  
                </div>
                  <div class="mb-3">
        
                    <label for="" class="form-label">Example textarea</label>
                    <textarea class="form-control" placeholder="enter your opionion"></textarea>
                 </div>
                 <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Submit </button>
                 </div>

         </div>
         <div class="col-md-3"></div>

    </div>

    <i class="fa-solid fa-user"></i>
    <i class="fa-brands fa-facebook"></i>
	<div class="go"> <a href="table.html">Go to Table</a></div>
</body>
</html>
